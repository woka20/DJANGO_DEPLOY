{% extends 'base/base.html' %}

{% block content %}
    <p>Do you want post a new blog article? <a href="{% url 'submit' %}">Click Here</a></p>
    {% for p in blogs %}
    <div class="artikel_satu">
        <img src="{{p.gambar}}">
        <p>{{p.tanggal}}</p>
        <h2>{{p.judul}}</h2>
        <p>{{p.konten|safe|truncatewords:"50"|linebreaks}}</p>
        <a href="{{p.id}}">Baca Selengkapnya</a>
        </br>
       
    </div>
    {% endfor %}
 {% endblock %}
